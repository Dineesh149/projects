<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        body{
            color: rgb(255, 255, 255);
            padding: 5px;
        }
    </style>
</head>
<body>
    <center>
    
    <div style="background-color: rgb(92, 108, 179);width: 340px;border-radius: 2%;">
    <h1>Registration Form</h1>
    <form method="post">
        <table>
            <tr>
                <td>
                     <label for="First Name">First Name</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Firstname" name="fname" minlength="3" maxlength="10" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Last Name">Last Name</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Lastname" name="lname" minlength="1" maxlength="10" required><br>
                </td>
            </tr>
            <tr>
                <td>
                     <label for="">Address</label>
                </td>
                <td>
                    <textarea rows="5" cols="20" name="addr"></textarea><br>                  
                </td>
            </tr>
            <tr>
                <td>
                    <label>email id</label>
                </td>
                <td>
                    <input type="email" name="email">                    
                </td>
            </tr>
            <tr>
                <td>
                    <label>gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="male" checked>Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>Qualification</label>
                </td>
                <td>
                    <input type="checkbox" name="sslc">SSLC
                    <input type="checkbox" name="hsc">HSC
                    <input type="checkbox" name="diploma">DIPLOMA
                    <input type="checkbox" name="btech">BTECH 
                </td>
            </tr>
            <tr>
                <td>
                    <label>District</label>                
                </td>
                <td>
                    <select name="District">
                        <option>Select</option>
                        <option value="Tvm">Trivandrum</option>
                        <option value="Klm">Kollam</option>
                        <option value="Ptm">Pathanamthita</option>
                        <option value="Alp">Alappuzha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mobile</label>
                </td>
                <td>
                    <input type="number" name="mob" id="" maxlength="10">                   
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password</label>
                </td>
                <td>
                    <input type="password" name="pswd" id=""minlength="5" maxlength="10">                   
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Upload Doc</label>
                </td>
                <td>
                    <input type="file" name="file" accept="application/pdf">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Register</button>
                </td>
            </tr>


        </table>
    </form>
    </div>
    </center>
</body>
</html>
